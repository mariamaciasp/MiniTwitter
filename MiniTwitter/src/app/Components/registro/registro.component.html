<div class="registrar">
  <form class="custom-form" method="post">
    <h1>Registro</h1>
    <input type="email" [(ngModel)]="registrarUsuario.email" name="email" placeholder="Email" required="required">
    <input type="text" [(ngModel)]="registrarUsuario.username" name="username" placeholder="Usuario" required="required">
    <input type="password" [(ngModel)]="registrarUsuario.password" name="password" placeholder="Contraseña" required="required">
    <!--<input type="password" [(ngModel)]="confirmarPassword" name="password" placeholder="Repetir contraseña" required="required">-->
    <button type="submit" (click)="registrar()">Registar</button>
  </form>
</div>
